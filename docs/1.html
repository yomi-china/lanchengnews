    4号线首站开始建设，白杨河2号线原站厅上移5格！
    2024年6月8日，地铁4（2）号线白杨河站施工正式开始。2号线白杨河站在建设时在站厅和站台之间预留了3格高度的夹层，但经过初步测算，此高度并不能容纳4号线设备设施。
    因此，在不影响2号线正常运行的情况下，整个站厅，不论是电梯，扶梯，还是中央景观树，都经过高级技术上移了5格；且由于新线建设，原站厅进行了全面翻新。
    据悉，4号线采用6节编组B型列车，高度3.15格，宽2.95格，车长132格。
